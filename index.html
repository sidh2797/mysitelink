<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .top-box {
      background: #000000cc;
      padding: 20px;
      text-align: left;
    }
    .top-box h1 {
      margin: 0;
      font-size: 28px;
      color: #00ff99;
    }
    .sub-heading {
      text-align: center;
      font-size: 22px;
      color: #00ffcc;
      margin: 15px 0;
    }
    .grid {
      display: grid;
      gap: 20px;
      padding: 20px;
    }
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 767px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc66;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-box">
    <h1>My Website</h1>
  </div>

  <div class="sub-heading">Crypto Airdrop Scout</div>

  <section class="grid">
    <div class="card">
      <img src="https://img.icons8.com/color/60/cryptocurrency.png" alt="Mining App" />
      <a href="#">Mining App</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/external-flat-juicy-fish/60/external-airdrop-blockchain-flat-flat-juicy-fish.png" alt="Testnet Airdrop" />
      <a href="#">Testnet Airdrop</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/60/blockchain-new-logo.png" alt="Chrome Extension" />
      <a href="#">Chrome Extension</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/60/telegram-app--v1.png" alt="Telegram Airdrop" />
      <a href="#">Telegram Airdrop</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/60/book.png" alt="Learn Crypto" />
      <a href="#">Learn Crypto</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/fluency/60/news.png" alt="Latest in Crypto" />
      <a href="#">Latest in Crypto</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/60/settings.png" alt="Tools" />
      <a href="#">Crypto Tools</a>
    </div>
  </section>

</body>
</html>
