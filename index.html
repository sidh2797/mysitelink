    }
    .card:hover {

    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      font-weight: bold;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
    }
