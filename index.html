<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      background-color: #000000cc;
      padding: 20px 30px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #00ff99;
      text-align: left;
    }
    .grid {
      display: grid;
      gap: 20px;
      padding: 30px;
    }
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 767px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc66;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #00000044;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Hub</h1>
  </header>

  <section class="grid">
    <div class="card">
      <img src="https://img.icons8.com/external-flat-juicy-fish/60/000000/external-mining-blockchain-flat-flat-juicy-fish.png" alt="Mining App" />
      <a href="mining-app.html">Mining App</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/60/test-tube.png" alt="Testnet Airdrop" />
      <a href="testnet-airdrop.html">Testnet Airdrop</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/60/chrome--v1.png" alt="Chrome Extension" />
      <a href="chrome-extension.html">Chrome Extension</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/60/telegram-app.png" alt="Telegram Airdrop" />
      <a href="telegram-airdrop.html">Telegram Airdrop</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/60/book.png" alt="Learn Crypto" />
      <a href="learn-crypto.html">Learn Crypto</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/fluency/60/news.png" alt="Latest in Crypto" />
      <a href="latest-crypto.html">Latest in Crypto</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/fluency/60/guide.png" alt="Crypto Guide" />
      <a href="crypto-guide.html">Crypto Guide</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/60/settings.png" alt="Tools" />
      <a href="crypto-tools.html">Crypto Tools</a>
    </div>
  </section>

  <footer>
    Â© 2025 Crypto Hub
  </footer>
</body>
</html>
